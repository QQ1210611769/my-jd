<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cartMy.css">
</head>

<body>
    <div class="cart">
        <div class="w">
            <div class="cart-top">
                <div class="cart-foot-left">全部商品</div>
                <div class="footline"></div>
            </div>
            <div class="cart-wrap">
                <div class="jd-cart">
                    <div class="cart-head">
                        <div class="h-checkbox"><input type="checkbox">全选</div>
                        <div class="h-goods">商品</div>
                        <div class="h-props"></div>
                        <div class="h-prices">单价(元)</div>
                        <div class="h-quantity">数量</div>
                        <div class="h-sum">小计(元)</div>
                        <div class="h-action">操作</div>
                    </div>
                    <div class="cart-list"></div>
                </div>
                <div class="floatbar">
                    <div class="b-checkbox"><input type="checkbox">全选</div>
                    <div class="b-delgoods"><a href="javascript:void(0)">删除选中的商品</a></div>
                  
                    <div class="b-sum">已选择<em>0</em>>中件商品</div>
                    <div class="b-price-sum">
                        <span class="txt">总价（不含运费）：</span>
                        <span class="totalprice">￥0.00</span>
                        <span class="txt">已节省：</span>
                        <span class="totalsave">-￥0.00</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
