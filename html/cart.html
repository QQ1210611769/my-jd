<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cartMy.css">
</head>

<body>
    <div class="cart">
        <div class="w">
            <div class="cart-top">
                <div class="cart-foot-left">全部商品</div>
                <div class="footline"></div>
            </div>
            <div class="cart-wrap">
                <div class="jd-cart">
                    <div class="cart-head">
                        <div class="h-checkbox"><input type="checkbox" checked="checked" class="allsel">全选</div>
                        <div class="h-goods">商品</div>
                        <div class="h-props"></div>
                        <div class="h-prices">单价(元)</div>
                        <div class="h-quantity">数量</div>
                        <div class="h-sum">小计(元)</div>
                        <div class="h-action">操作</div>
                    </div>
                    <div class="cart-list">
                        <div class="goods-item" style="display: none;">
                            <div class="i-goods">
                                <div class="cart-checkbox">
                                    <!-- 商品前的勾选按钮 -->
                                    <input type="checkbox" checked="" name="" id="" value="" />
                                    <span class="line-circle"></span>
                                </div>
                                <div class="goods-pic">
                                    <a href=""><img src="" alt="" /></a>
                                </div>
                                <div class="goods-msg">
                                    <div class="goods-d-info">
                                        <a href="">Apple iMac 27英寸一体机（Core i5
                                            <!-- 处理器/8GB内存/1TB存储/2GB独显/Retina 5K屏 MK462CH/A） -->
                                        </a>
                                    </div>
                                    <div class="goods-ex">
                                        <span class="promise"></span>
                                        <span class="promise">
                                            <i></i><a href="">购买京东服务</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="i-props"></div>
                            <div class="i-prices">
                                <strong>13488.00</strong>
                                <a class="sales-promotion" href="">
                                    促销优惠
                                    <b></b>
                                </a>
                                <div class="sales-promotion-dropdown">
                                </div>
                            </div>
                            <div class="i-quantity">
                                <div class="quantity-form">
                                    <a class="quantity-down" href="javascript:void(0)">-</a>
                                    <input type="text" value="" />
                                    <a class="quantity-add" href="javascript:void(0)">+</a>
                                </div>
                                <div class="quantity-text">有货</div>
                            </div>
                            <div class="i-sum">
                                <strong>13488.00</strong>
                            </div>
                            <div class="i-action">
                                <a href="javascript:void(0)">删除</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="floatbar">
                    <div class="b-checkbox"><input type="checkbox" class="allsel" checked="checked">全选</div>
                    <div class="b-delgoods"><a href="javascript:void(0)">删除选中的商品</a></div>
                    <div class="b-price-sum">
                        <span class="txt">总价（不含运费）：</span>
                        <span class="totalprice">￥0.00</span>
                        <br>
                        <span class="txt-2">已节省：</span>
                        <span class="totalsave">-￥0.00</span>
                    </div>
                    <div class="b-sum">已选择<em>0</em>件商品</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../script/jscookie.js"></script>
    <script src="../script/cart.js"></script>
    
</body>

</html>
